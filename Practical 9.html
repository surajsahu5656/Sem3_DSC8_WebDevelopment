<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function sumArray(array) {
            let sum = 0;
            for (i = 0; i < array.length; i++) {
                sum += array[i];
            }

            document.write(`The sum of elements of a given array is : ${sum}`);
        };

        sumArray([1, 2, 3, 4]);

    </script>
</head>

</body>

</html>
