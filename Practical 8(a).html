<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>


        function removeCharacter(str, postion) {
            return str.slice(0, postion) + str.slice(postion + 1);
        }
        let originalString = "Suraj Sahu";
        let position = 3;


        document.write("OriginalString : ", originalString, "<br>");
        document.write("After removing character at position ", position + " : ", removeCharacter(originalString, position));



    </script>

</head>

<body>
</body>

</html>
